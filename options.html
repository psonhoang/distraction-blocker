<!DOCTYPE html>
<html>

<head>
    <title>Distraction blocker</title>
    <link rel="stylesheet" type="text/css" href="styles/options.css">
</head>

<body>
    <div class="container">
        <h1>Your Blacklist</h1>
        <div class="textInputContainer">
            <input id="textInput" type="url" spellcheck="false"></textarea>
            <button id="save">Save</button>
        </div>
        <ul id="item-list"></ul>
        <div class="enabledContainer">
            <h2>Enabled?</h2>
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
    </div>
    <script src="scripts/options.js"></script>
</body>

</html>
